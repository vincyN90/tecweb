                <h1> ERRORE<br /> DI AUTENTICAZIONE! </h1>
                Reindirizzamento automatico alla pagina HOME tra 3 sec
                <script language="JavaScript" type="text/javascript">
                    window.setTimeout ("location.href=('index.html')", 3000);
                </script>
            </div>
        </div>
    </div>
